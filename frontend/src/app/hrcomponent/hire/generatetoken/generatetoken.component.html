


<h6>Registration Token Generation</h6>


<form [formGroup]="generatetokenform" (ngSubmit)="onSubmit()">

    <div>
        <label for="email">
          Enter Employee's Email:
        </label>
        <input id="email" type="text" formControlName="email">
      </div>

    <button class="button" type="submit">Generate and Send Token</button>
  
  </form>
