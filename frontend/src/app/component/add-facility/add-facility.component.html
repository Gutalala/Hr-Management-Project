<form (ngSubmit)="addHouse(); openSnackBar()" style="text-align: center;">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control"
        [(ngModel)]="newHouse.address" name="address" required>
      </div>
      <div class="form-group">
        <label>Number Of Person</label>
        <input type="number" class="form-control" 
        [(ngModel)]="newHouse.numberOfPerson" [ngModelOptions]="{standalone: true}" name="numberOfPerson" required>
      </div>
      <div class="form-group">
          <label>Facility Type</label>
          <input type="text" class="form-control"
          [(ngModel)]="newHouse.facility.type" [ngModelOptions]="{standalone: true}" name="type">
      </div>
      <div class="form-group">
        <label>Facility Description</label>
        <input type="text" class="form-control" 
        [(ngModel)]="newHouse.facility.description" [ngModelOptions]="{standalone: true}" name="description">
    </div>
    <div class="form-group">
      <label>Number of Beds</label>
      <input type="number" class="form-control" 
      [(ngModel)]="newHouse.facility.numOfBed" [ngModelOptions]="{standalone: true}" name="numOfBed">
    </div>
    <div class="form-group">
        <label>Number of Mattresses</label>
        <input type="number" class="form-control" 
        [(ngModel)]="newHouse.facility.numOfMattress" [ngModelOptions]="{standalone: true}" name="numOfMattress">
    </div>
    <div class="form-group">
        <label>Number of Tables</label>
        <input type="number" class="form-control" 
        [(ngModel)]="newHouse.facility.numOfTable" [ngModelOptions]="{standalone: true}" name="numOfTable">
    </div>
    <div class="form-group">
        <label>Number of Chairs</label>
        <input type="number" class="form-control" 
        [(ngModel)]="newHouse.facility.numOfChair" [ngModelOptions]="{standalone: true}" name="numOfChair">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
